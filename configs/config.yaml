defaults:
  - _self_
  - model: gdn
  - simulator: normal-normal

simulator:
  n_sample: 4000

train:
  train_frac: 0.75
  batch_size:
  seed: 11 # random seed for training/validation split
  max_epochs: 1000
  log_freq: 4
  patience: 50
  stop_early: True
  devices: auto

model:
  lr: 0.001
  weight_decay: 0.0

log: True

n_posterior_sample: 100

gpu_device: "mps"

hydra:
  job:
    chdir: True
